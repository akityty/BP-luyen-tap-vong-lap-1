<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let i=7,sum=0;num=0;
    for(let j=1;j<=30;j++){
       num=i*j;
        document.write(j+"."+num+"<br>");
        sum+=num;
    }
    document.write("<br>"+" Tổng là: "+sum);
</script>
</body>
