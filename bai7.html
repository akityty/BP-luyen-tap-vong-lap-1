<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let i=1;
    // let kt3=i%3===0;
    // let kt5=i%5===0;
    for(let i =1;i<=100;i++) {
        if (i%15==0){
            document.write(" fizzbuzz" +"<br>");
        } else if (i % 3 === 0) {
            document.write(" fizz" + "<br>");
        } else if (i % 5 === 0) {
                document.write(" buzz" + "<br>");
            } else document.write(" "+i + "<br>");
    }
</script>
