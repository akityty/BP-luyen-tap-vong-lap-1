<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--đá-->
<script>
   let a=0,b=1,temp=null;
    let sum =0;
   for(let i =0; i<20;i++){
       temp=a;
       a=b;
       b=temp+b;
       document.write("<br>"+b);
       sum=sum+b;
   }
   document.write("<br>"+"Tổng 20 số fibonacci đầu tiên là : "+sum);
</script>
</body>
</html>
